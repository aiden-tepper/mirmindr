<div layout="row" ng-show="editingSubjects" ng-controller="subjectsCtrl" id="edit-subjects" class="popup"><div layout="column"><div class="header"><h3>Subjects</h3></div><div ng-repeat="sub in subjects | orderBy: period" class="subject-item"><h4>{{sub.name}}</h4><p> <b>Period:   </b></p>{{sub.period}}</div><div id="new-sub"><form name="subForm" ng-submit="addSub(subForm)" novalidate="novalidate"><md-input-container><label>Name</label><input type="text" ng-model="newSub.name" placeholder="Name" required="required"/></md-input-container><md-input-container><label>Period #</label><input type="number" min="1" ng-model="newSub.period" required="required"/></md-input-container><br/><md-button type="button" ng-click="toggleSubjects()" class="md-raised md-warn md-small">Cancel</md-button><md-button type="submit" value="Add Subject" class="md-raised md-primary md-small">Add</md-button></form></div></div></div>
