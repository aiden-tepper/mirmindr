<div layout="row" ng-show="subjectsUp" ng-controller="subjectsCtrl" id="edit-subjects" class="popup"><div layout="column"><div class="header"><md-button id="subjects-back-btn" aria-label="Back" ng-click="toggleSubjects()" class="md-fab md-mini md-button md-primary"><md-icon>arrow_back</md-icon></md-button><h3>Subjects</h3></div><md-list><md-list-item ng-repeat="sub in subjects" ng-mouseenter="setCurrentSubject(sub.$id)" ng-mouseleave="setCurrentSubject(null)" class="subject-item"><md-list-item-text>
