<head><link href="app/css/main.min.css" rel="stylesheet"/><script src="app/node_modules/angular/angular.min.js"></script><script src="app/js/firebase.js"></script><script src="app/js/angularfire.min.js"></script><script src="app/node_modules/angular-animate/angular-animate.min.js"></script><script src="app/node_modules/angular-aria/angular-aria.min.js"></script><script src="app/node_modules/angular-material/angular-material.min.js"></script><link rel="stylesheet" href="app/node_modules/angular-material/angular-material.min.css"/><link rel="stylesheet" href="app/node_modules/angular-material/angular-material.layouts.min.css"/><script src="app/js/app.js"></script><script src="app/js/tasksCtrl.js"></script></head><body ng-app="mirmindr"></body><div class="header"><h1 class="title">Mirmindr</h1></div><div layout="row" ng-controller="tasksCtrl"><div layout="column"><div id-"login="id-"login" ng-if="!authenticated"><form id="login-form" name="loginForm" ng-submit="login(loginForm)"><h3>Login</h3><md-input-container><label>Email</label><input type="email" ng-model="user.email"/></md-input-container><md-input-container><label>Password</label><input type="password" ng-model="user.password"/></md-input-container><br/><md-button type="submit" class="md-raised confirm">Submit </md-button></form></div><div id="task-list" ng-if="authenticated"><p><i>tasks go here</i></p></div></div></div>
