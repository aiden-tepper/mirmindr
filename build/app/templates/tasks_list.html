<div id="task-list" ng-show="authenticated"><md-list ng-repeat="sub in subjects | orderBy: '+period'" class="subject-group"><md-subheader class="header">{{sub.name}}</md-subheader><md-list-item ng-class="{done: task.done, overdue: isOverdue(task)}" ng-repeat="task in tasks | filter: {subject: sub.$id} | orderBy: 'dueDate'" ng-mouseenter="setCurrentTask(task.$id)" ng-mouseleave="setCurrentTask(null)" class="task"><div layout="column" class="md-list-item-text"><p> 
{{task.dueDate | date: "M/dd/yy"}} : {{task.name}}</p></div><span class="btn-container"><md-button ng-class="{'md-accent': task.done, 'md-primary': !task.done,}" ng-show="currentTask==task.$id" ng-click="toggleDone(task)" class="md-mini md-fab task-btn"><md-icon>done</md-icon></md-button><md-button ng-show="currentTask==task.$id" ng-click="toggleEditingTask(task)" class="md-accent md-mini md-fab task-btn"><md-icon>edit  </md-icon></md-button><md-button ng-show="currentTask==task.$id" ng-click="deleteTask(task)" class="md-warn md-mini md-fab task-btn"><md-icon>delete</md-icon></md-button></span></md-list-item></md-list><md-button id="new-task" aria-label="New task" ng-click="toggleAddingTask()" class="md-fab md-small md-button md-primary"><md-icon>add</md-icon></md-button><md-button id="logout-btn" aria-label="Log Out" ng-click="logout()" class="md-fab md-mini md-button md-primary"><md-icon>exit_to_app</md-icon></md-button></div>
