<div layout="row"><div layout="column"><div id-"login="id-"login" ng-hide="authenticated"><form id="login-form" name="loginForm" ng-submit="login(loginForm)"><h3>Login</h3><md-input-container><label>Email</label><input type="email" name="email" ng-model="user.email"/></md-input-container><br/><md-input-container><label>Password</label><input name="password" type="password" ng-model="user.password"/></md-input-container><br/><md-button type="submit" value="Log In" class="md-raised md-primary confirm">Log In</md-button><a href="#/signup">Sign Up</a></form></div><div id="task-list" ng-show="authenticated"><div ng-repeat="sub in subjects" class="subject-group"><h2 class="header">{{sub.name}}</h2><div ng-repeat="task in tasks | filter: {subject: sub.$id}" class="task"><h3> 
{{task.dueDate | date}} - {{task.name}}</h3><md-checkbox ng-model="task.done" aria-label="{{task.name}} done?"></md-checkbox><md-button ng-click="deleteTask(task)" class="md-warn md-mini   md-fab"></md-button></div><md-button id="new-task" aria-label="New task" ng-click="toggleAddingTask()" class="md-fab md-small md-button md-primary"></md-button></div></div></div></div><div layout="row" ng-show="addingTask" id="new-task-div" class="popup"><div layout-"column="layout-"column"><form id="new-task-form" name="newTaskForm" ng-submit="addTask(newTaskForm)" novalidate="novalidate"><div class="header"><h3>New Task</h3></div><md-input-container><label>Name</label><input name="name" type="text" ng-model="newTask.name" required="required"/></md-input-container><br/><md-input-container><label>Subject</label><md-select ng-model="newTask.subject" placeholder="Subject"><md-option ng-value="sub.$id" ng-repeat="sub in subjects">{{sub.name}}</md-option></md-select><md-button ng-click="toggleSubjects()" class="md-raised md-primary md-small confirm">Edit Subjects</md-button></md-input-container><br/><label>Due Date</label><md-datepicker ng-model="newTask.dueDate" md-min-date="Date.now()" required="required"></md-datepicker><br/><md-button type="button" ng-click="toggleAddingTask()" value="Cancel" class="md-raised md-warn confirm">Cancel</md-button><md-button type="submit" value="Add Task" class="md-raised md-primary confirm">Add Task</md-button></form></div></div><div layout="row" ng-show="editingSubjects" ng-controller="subjectsCtrl" id="edit-subjects" class="popup"><div layout="column"><div class="header"><h3>Subjects</h3></div><div ng-repeat="sub in subjects" class="subject-item"><h4>{{sub.name}}</h4><p> <b>Period:   </b></p>{{sub.period}}</div><div id="new-sub"><form name="subForm" ng-submit="addSub(subForm)" novalidate="novalidate"><md-input-container><label>Name</label><input type="text" ng-model="newSub.name" placeholder="Name" required="required"/></md-input-container><md-input-container><label>Period #</label><input type="number" min="1" ng-model="newSub.period" required="required"/></md-input-container><br/><md-button type="button" ng-click="toggleSubjects()" class="md-raised md-warn md-small">Cancel</md-button><md-button type="submit" value="Add Subject" class="md-raised md-primary md-small">Add</md-button></form></div></div></div>
